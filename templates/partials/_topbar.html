{% load static %}

<style>
    .topbar {
        background-color: #f8f9fa;
        padding: 10px 0;
        border-bottom: 1px solid #e9ecef;
    }

    .topbar .container {
        max-width: 1140px;
        margin: 0 auto;
        padding: 0 15px;
    }

    .topbar i {
        margin-right: 8px;
        color: #007bff;
    }

    .social-icons {
        text-align: right;
    }

    .social-icons a {
        margin-left: 10px;
        color: #333;
        text-decoration: none;
        font-size: 16px;
    }

    .social-icons a:hover {
        color: #007bff;
    }

    .social-icons img {
        width: 16px;
        height: 16px;
        vertical-align: middle;
    }

    /* Phone-specific styles (<768px) */
    @media (max-width: 767.98px) {
        .topbar .col-md-4 {
            flex: 0 0 100%;
            max-width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        .social-icons {
            text-align: center;
        }

        .social-icons a {
            margin: 0 5px;
        }
    }

    /* Desktop-specific styles (â‰¥992px) */
    @media (min-width: 992px) {
        .topbar .col-md-4 {
            flex: 0 0 33.333333%;
            max-width: 33.333333%;
            padding: 0 15px;
        }

        .social-icons {
            text-align: right;
        }
    }
</style>

<div class="topbar">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-4">
                <i class="fas fa-phone"></i> (852)-1234-5678
            </div>
            <div class="col-md-4">
                <i class="fas fa-envelope"></i> contact@geostart.com
            </div>
            <div class="col-md-4">
                <div class="social-icons">
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
