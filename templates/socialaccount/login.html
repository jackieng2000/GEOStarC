{% extends "base.html" %}
{% load i18n %}

{% block title %}Continue with {{ provider.name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h2 class="mb-0">Continue with {{ provider.name }}</h2>
                </div>
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="fab fa-{{ provider.id }} fa-3x mb-3"></i>
                        <p class="lead">
                            You are about to sign in using your {{ provider.name }} account.
                        </p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-check me-2"></i>Continue
                            </button>
                            <a href="{% url 'account_login' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 15px;
        overflow: hidden;
    }
    
    .card-header {
        border-bottom: none;
    }
    
    .btn {
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
