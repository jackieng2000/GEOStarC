{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GEOStar{% endblock %}</title>

    <!-- Font Awesome 6.5.2 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% block extra_css %}{% endblock %}
    
    <style>
        /* Add padding to the main content to prevent navbar overlap */
        main {
            padding-top: 80px; /* Adjust this value based on your navbar height */
            min-height: calc(100vh - 80px);
        }
        
        /* Responsive adjustment for smaller screens */
        @media (max-width: 768px) {
            main {
                padding-top: 70px;
            }
        }

        /* Custom animation for alert dismissal */
        .alert-dismissing {
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
    </style>
    
</head>
<body>

    {% include 'partials/_navbar.html' %}

    <!-- Display Django messages -->
{% if messages %}
<div class="container mt-3" id="messages-container">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" data-auto-dismiss="5000">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
{% endif %}
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap 5 JS (with Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    {% block extra_scripts %}
    {% endblock %}

    <script>
        // Check if we just logged in and need to refresh for CSRF token
        if (performance.navigation.type === 1 || performance.getEntriesByType("navigation")[0]?.type === "reload") {
            // Page was reloaded, do nothing
        } else if (window.location.search.includes('login=success')) {
            // If you want to handle login success specifically
            console.log('Login successful, page may need refresh for CSRF');
        }

        // Auto-dismiss alerts after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert[data-auto-dismiss]');
            
            alerts.forEach(function(alert) {
                const dismissTime = parseInt(alert.getAttribute('data-auto-dismiss'));
                
                setTimeout(function() {
                    // Check if alert hasn't been manually dismissed already
                    if (alert.parentNode) {
                        // Add dismissing class for smooth transition
                        alert.classList.add('alert-dismissing');
                        
                        // Wait for transition to complete before removing
                        setTimeout(function() {
                            if (alert.parentNode) {
                                // Use Bootstrap's method if available, otherwise remove directly
                                const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
                                if (bsAlert) {
                                    bsAlert.close();
                                } else {
                                    alert.remove();
                                }
                            }
                        }, 500); // Match this with the CSS transition time
                    }
                }, dismissTime);
            });
        });
    </script>
</body>
</html>
