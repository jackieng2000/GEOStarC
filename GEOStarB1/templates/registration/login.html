{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.login.id_for_label }}" class="form-label">Email</label>
                {{ form.login }}
            </div>
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                {{ form.password }}
            </div>
            {% if form.non_field_errors %}
                <div class="alert alert-danger">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
        <div class="mt-3">
            <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
        </div>
        
        <div class="mt-3">
            <h5>Or login with:</h5>
            <a href="{% url 'socialaccount_login' %}?provider=google" class="btn btn-danger me-2">
                <i class="fab fa-google"></i> Google
            </a>
            <a href="{% url 'socialaccount_login' %}?provider=facebook" class="btn btn-primary">
                <i class="fab fa-facebook"></i> Facebook
            </a>
        </div>
        
        <div class="mt-3">
            <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up here</a></p>
        </div>
    </div>
</div>
{% endblock %}
